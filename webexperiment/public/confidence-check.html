<!DOCTYPE html>
<html>
<head>
    <title>Slider Example</title>
    <style>
        /* Center the text and slider */
        body {
            text-align: center;
        }
        #sliderContainer {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <p>To what extent you are sure that x is greater than y</p>
    <div id="sliderContainer">
        <input type="range" id="confidenceSlider" min="1" max="10" value="5">
        <p id="sliderValue">5</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentIndex = parseInt(urlParams.get("index"));

        // JavaScript code to display the current slider value
        const slider = document.getElementById("confidenceSlider");
        const sliderValueDisplay = document.getElementById("sliderValue");

        sliderValueDisplay.innerHTML = slider.value; // Display the default slider value

        // Update the slider value when the user interacts with it
        slider.oninput = function() {
            sliderValueDisplay.innerHTML = this.value;
        };
    </script>
</body>
</html>
